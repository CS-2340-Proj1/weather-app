{% extends 'base.html' %}
{% block content %}
<div class="py-5" style="background-color: #0B234C; min-height: 100vh;">
  <div class="container">
    <h2 class="text-center mb-4" style="font-family: 'Helvetica'; color: #F5B63B;">Your Favorite Cities</h2>
    <hr style="border-color: #F5B63B;">

    {% if zips %}
      <div class="table-responsive">
        <table class="table table-dark table-striped text-center align-middle" style="font-family: 'Helvetica';">
          <thead style="background-color: #F5B63B; color: #0B234C;">
            <tr>
              <th>City</th>
              <th>ZIP</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            {% for fav in zips %}
            <tr>
              <td>
                <a href="{% url 'weather.index' %}?zip_code={{ fav.zip_code }}" class="text-decoration-none" style="color: #F5B63B;">
                  {{ fav.city_name }}
                </a>
              </td>
              <td style="color: #F5B63B;">{{ fav.zip_code }}</td>
              <td>
                <a href="{% url 'favorites.delete' fav.id %}" class="btn btn-sm btn-danger">
                  <i class="fa fa-trash"></i> Delete
                </a>
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    {% else %}
      <p class="text-center" style="font-family: 'Helvetica'; color: #F5B63B;">No favorites yet.</p>
    {% endif %}
  </div>
</div>
{% endblock %}
